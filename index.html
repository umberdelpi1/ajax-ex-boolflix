<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax-ex-boolflix</title>
    <link rel="stylesheet" href="master.css">
      <script src="https://kit.fontawesome.com/a75d178f4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box_header_sx">
        <img src="img/netflix.png" alt="immagine netflix" class="logo_netflix">
      </div>
      <div class="box_header_dx">
        <input class="inp" type="text" name="" value="">
        <!-- <button class="cerca"type="button" name="button">Cerca</button> -->
      </div>

    </div>

    <div class="box">

    </div>
    <script id="bool-template" type="text/x-handlebars-template">
      <div class="film">
        <!-- creo segnalibri su Handelbars -->
        <div class="fronte">
          <span class="poster">
            {{{poster}}}
          </span>
        </div>
        <div class="retro">
          <ul>
            <li>
              Titolo del film:
              {{title}}
            </li>
            <li>
              Titolo originale:
              {{originaltitle}}
            </li>
            <li>
              Lingua:
              {{{language}}}
            </li>
            <li>
              Voto:{{vote}}
            </li>
            <li>
              Stelle:{{{stars}}}
            </li>
            <li>
              Tipologia:{{tipo}}
            </li>
            <li>
              Descrizione:{{descr}}
            </li>
          </ul>
        </div>
      </div>
    </script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
